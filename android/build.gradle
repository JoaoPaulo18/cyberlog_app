// Top-level build file for all sub-projects/modules

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    // Ajuste: especifique versão AGP e Kotlin explícita
    classpath('com.android.tools.build:gradle:8.3.0') // compatível com Gradle 8.13
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.21") // fixado
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven { url reactNativeAndroidDir }
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
